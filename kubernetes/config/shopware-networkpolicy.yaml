apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shopware
  namespace: development
spec:
  podSelector:
    matchLabels:
      app.network/shopware: "true"
  policyTypes:
  - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.network/db: "true"
      ports:
        - protocol: TCP
          port: 3306
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 6379
